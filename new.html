<!DOCTYPE html>
<html lang=en> 
    <head>
        <title>New Person</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    </head>
    
    <body style="padding: 20px 0px">

        <section class="container">

            <aside class="alert alert-danger">
                Person not saved.
                <ul>
                    <li>First name is missing.</li>
                    <li>Last name is missing.</li>
                    <li>Email is missing.</li>
                    <li>Email has an invalid format.</li>
                </ul>
            </aside>

            <div class="panel panel-default">
                
                <div class="panel-heading">
                    <span class="pull-right">
                        <a href="index.html" class="btn btn-default btn-xs">
                            <i class="glyphicon glyphicon-chevron-left"></i>
                            Person List
                        </a>
                    </span>
                    <h3 class="panel-title">
                        <i class="glyphicon glyphicon-user"></i>
                        New Person
                    </h3>
                </div>

                <div class="panel-body">

                    <form method="post" action="index.html">
                        
                        <div class="form-group">
                            <label for="first_name">First Name</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name">
                        </div>

                        <div class="form-group">
                            <label for="last_name">Last Name</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name">
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" name="name" placeholder="Email Address">
                        </div>

                        <center>
                            <button type="submit" class="btn btn-default btn-lg">
                                <i class="glyphicon glyphicon-check"></i>
                                Submit
                            </button>
                        </center>
                    </form>

                </div>

            </div>

        </section>
    
    </body>
</html>
